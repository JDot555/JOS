<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Home</title>
    <style>
        /* Header Style */
        h1 {
            position: relative;
            left: 31%; /* Move the header to the left */
            top: 50px; /* Move the header down */
            color: orange;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 60px; 
            cursor: pointer; /* Pointer cursor on hover */
            display: inline-block; /* Align with left side */
            text-shadow: 2px 2px 0px white, -2px -2px 0px white, 2px -2px 0px white, -2px 2px 0px white; /* White border around each letter */
        }
        h1:hover {
            font-style: italic;
        }

        /* Search Bar and Button Style */
        .search-container {
            text-align: center;
            margin-top: 30px; 
        }
        .search-bar {
            width: 40%;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid #ccc;
            outline: none;
        }
        .search-bar:focus {
            border-color: orange;
        }
        .search-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 0 10px;
        }
        .search-button img {
            width: 24px;
            height: 24px;
        }

        /* Button Container */
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button-container button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 24px;
            margin-left: 10px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a1a1a; /* Slightly darker background for dark mode */
            color: white;
        }
        body.dark-mode h1 {
            color: orange; /* Keep the text orange */
            text-shadow: 2px 2px 0px white, -2px -2px 0px white, 2px -2px 0px white, -2px 2px 0px white; /* White shadow in dark mode */
        }
    </style>
</head>
<body>

    <!-- Header: JBrowser -->
    <h1 id="jbrowser-title">JBrowser</h1>

    <!-- Bing Search Form -->
    <div class="search-container">
        <form action="https://www.bing.com/search" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Search Bing...">
            <button type="submit" class="search-button">
                <img src="https://img.icons8.com/ios-filled/50/search.png" alt="Search Icon">
            </button>
        </form>
    </div>

    <!-- Buttons: Joystick and Headphone -->
    <div class="button-container">
        <!-- Joystick Button -->
        <button onclick="window.location.href='http://jdotgames.free.nf'">
            ðŸŽ®
        </button>
        <!-- Headphone Button -->
        <button onclick="window.location.href='http://audio-player.free.nf'">
            ðŸŽ§
        </button>
    </div>

    <script>
        // Toggle dark mode
        const jbrowserTitle = document.getElementById('jbrowser-title');
        jbrowserTitle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
